<div class="card h-100 w-auto">
    <div class="card-header">
        {{ article.title }}
    </div>
        <img src="{{article.banner.url}}" alt="" class="card-img-top img-fluid" style="height: 200px">
    <div class="card-body">
        <h5 class="card-title">{{ article.get_name}}</h5>
        <p class="card-text">{{ article.summary|truncatewords:25 }}</p>
        <a href="{{ article.get_absolute_url }}" class="btn btn-primary">View Lesson</a>
    </div>
    <div class="card-footer">
      <span><i class="fas fa-clock "></i> {{ article.duration }}</span>
    </div>
</div>

{#style="height: 200px"#}
