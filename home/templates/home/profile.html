{% load static %}
<div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="profile" tabindex="-1">
  <div class="modal-dialog" >
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Profile</h5>
      <button class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
      <ul class="list-group">
        <li class="list-group-item">{{ data.username }}</li>
        <li class="list-group-item">{{ data.firstName }}</li>
        <li class="list-group-item">{{ data.lastName }}</li>
      </ul>
      <button class="btn dropdown-toggle mt-1 dropend" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Edit Profile</button>
        <form class="dropdown-menu p-4 mx-auto" method="post" action="{% url "edit_profile" %}">
          {% csrf_token %}
          <div class="mb-1">
            <label for={{ form.username.id_for_label }} class="form-label">Username</label>
            {{ form.username }}
          </div>
          <div class="mb-1">
            <label for={{ form.firstname.id_for_label }} class="form-label">First Name</label>
            {{ form.firstName }}
          </div>
          <div class="mb-1">
            <label for={{ form.lastname.id_for_label }} class="form-label">Last Name</label>
            {{ form.lastName }}
          </div>
          <div class="mb-1">
            <label for="{{ form.subscribe.id_for_label }}" class="form-label">Subscribe</label>
            {{ form.subscribe }}
          </div>
          <div class="mb-1">
            <input type="submit" class="btn btn-primary">
          </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
    </div>
  </div>
  </div>
</div>
