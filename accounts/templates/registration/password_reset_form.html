{% extends 'base.html' %}

{% block head %}
{% endblock head %}

{% block content %}
  {% include 'banner.html' %}
  <div class="container py-4">
      <p class="display-6">Forgot your password? Don't worry we got you covered</p>
    </div>
  <div class="mx-auto col-lg-3 col-sm-auto pt-1 ">
    <form action="{% url 'reset' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
            {{ form.email}}
            <div class="form-text">
                    {{ form.email.help_text }}
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary ">Submit</button>
        </div>
        <input type="hidden" name="next" value="{{ next }}">
    </form>
  </div>
{% endblock content %}
